<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Example unity game for Haste Arcade" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="shortcut icon" href="TemplateData/images/favicon.ico">
    <link rel="stylesheet" href="TemplateData/css/reset.css">
    <link rel="stylesheet" href="TemplateData/css/style.css">

    <title>Example Game - Haste Originals</title>

    <script src="TemplateData/scripts/unmute.js"></script>

  <div id="root" style="height: 100%">

        <div class="item"></div>

      <div id="unity-container" style="width: 100%; height: 100%;">
      <canvas id="unity-canvas" style="width: 10px; height: 10px"></canvas>

    <script>
